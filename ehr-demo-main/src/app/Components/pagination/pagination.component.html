
<div class="mb-base">

    <div class="card ">
    <p-table class="mb-base" #dt2 [value]="customers" dataKey="id" [rows]="10" [rowsPerPageOptions]="[10, 25, 50]" [loading]="false"
        [paginator]="true" [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
        [tableStyle]="{ 'min-width': '75rem' }">
        <ng-template #caption>
            <div class="flex items-center">
                <h5>Table Heading 1</h5>
                <div class="flex items-center gap-sm ml-auto">
                    <p-columnFilter type="text" field="country.name" placeholder="Search by country"
                        ariaLabel="Filter Country"></p-columnFilter>
                    <p-iconfield iconPosition="left" class="">
                        <input pInputText type="text" placeholder="Search keyword" />
                        <p-inputicon>
                            <i class="pi pi-search"></i>
                        </p-inputicon>

                    </p-iconfield>
                </div>

            </div>
        </ng-template>
        <ng-template #header>
            <tr>
                <th style="width:22%">Name</th>
                <th style="width:22%">Country</th>
                <th style="width:22%">Agent</th>
                <th style="width:22%">Status</th>
                <th style="width:12%">Verified</th>
            </tr>
            <tr>
                <th>
                    <p-columnFilter type="text" field="name" placeholder="Search by name"
                        ariaLabel="Filter Name"></p-columnFilter>
                </th>
                <th>
                    <p-columnFilter type="text" field="country.name" placeholder="Search by country"
                        ariaLabel="Filter Country"></p-columnFilter>
                </th>
                <th>
                    <p-columnFilter field="representative" matchMode="in" [showMenu]="false">
                        <ng-template #filter let-value let-filter="filterCallback">
                            <p-multiselect [options]="representatives" placeholder="Any"
                                (onChange)="filter($event.value)" optionLabel="name" [style]="{'min-width': '14rem'}">
                                <ng-template let-option #item>
                                    <div class="inline-block align-middle">
                                        <img [alt]="option.label"
                                            src="https://primefaces.org/cdn/primeng/images/demo/avatar/{{ option.image }}"
                                            width="24" class="align-middle" />
                                        <span class="ml-1 mt-1">{{ option.name }}</span>
                                    </div>
                                </ng-template>
                            </p-multiselect>
                        </ng-template>
                    </p-columnFilter>
                </th>
                <th>
                    <p-columnFilter field="status" matchMode="equals" [showMenu]="false">
                        <ng-template #filter let-value let-filter="filterCallback">
                            <p-select placeholder="Select One" [style]="{'min-width': '12rem'}">
                                <ng-template let-option #item>
                                    <p-tag [value]="option.value" severity="danger" />
                                </ng-template>
                            </p-select>
                        </ng-template>
                    </p-columnFilter>
                </th>
                <th>
                    <p-columnFilter type="boolean" field="verified"></p-columnFilter>
                </th>
            </tr>
        </ng-template>
        <ng-template #body let-customer>
            <tr>
                <td>
                    {{ customer.name }}
                </td>
                <td>
                    <div class="flex items-center gap-2">

                        <span>{{ customer.country }}</span>
                    </div>
                </td>
                <td>
                    <div class="flex items-center gap-2">

                        <span>{{ customer.representative }}</span>
                    </div>
                </td>
                <td>
                    <p-tag [value]="customer.status" severity="info" />
                </td>
                <td>
                    <i class="pi" [ngClass]="{
                                'text-green-500 pi-check-circle': customer.verified,
                                'text-red-500 pi-times-circle': !customer.verified
                            }"></i>
                </td>
            </tr>
        </ng-template>
        <ng-template #emptymessage>
            <tr>
                <td colspan="5">No customers found.</td>
            </tr>
        </ng-template>
    </p-table>
</div>
<div class="card">

    <p-table class="mt-base" [value]="products" [tableStyle]="{ 'min-width': '50rem' }" >
                        <ng-template #caption>
        <div class="flex items-center">
            <h5>Table Heading 2</h5>
            <div class="flex items-center gap-sm ml-auto">

                <p-columnFilter type="text" field="country.name" placeholder="Search by country"
                    ariaLabel="Filter Country"></p-columnFilter>

                <p-iconfield iconPosition="left" class="">
                    <input pInputText type="text" placeholder="Search keyword" />
                    <p-inputicon>
                        <i class="pi pi-search"></i>
                    </p-inputicon>

                </p-iconfield>
            </div>

        </div>
    </ng-template>
        <ng-template #header>
            <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Category</th>
                <th>Quantity</th>
                <th>action</th>
            </tr>
        </ng-template>
        <ng-template #body let-product>
            <tr>
                <td>{{ product.code }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.category }}</td>
                <td>{{ product.quantity }}</td>
                <td>
                    <div class="flex gap-base">
                   <div class="cursor-pointer"> <i class="pi true-icon pi-pencil text-blue-700"></i></div>
                   <div class="cursor-pointer"><i class="pi true-icon pi-trash text-red-500"></i></div>
                </div>
                </td>

            </tr>
        </ng-template>
    </p-table>
</div>





     

</div>
