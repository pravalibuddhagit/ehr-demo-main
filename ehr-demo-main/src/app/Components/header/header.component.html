<div class="flex items-center justify-between h-16 bg-white border-b border-gray-200">
    <div class="flex items-center px-4">
        <p-button (click)="visible = true" icon="pi pi-bars" class="md:hidden" outlined="true" />
        <input class="mx-4 w-full border rounded-md px-4 py-2" type="text" placeholder="Search">
    </div>

   

    <!-- Profile menu section -->
    <div class="flex items-center pr-4">
        <p-menu #menu [model]="items" [popup]="true" />
        <p-avatar (click)="menu.toggle($event)" icon="pi pi-user" class="mr-2 cursor-pointer" size="normal" shape="circle" />
    </div>
</div>

<!-- Confirmation Dialog and Toast -->
<p-toast></p-toast>
<p-confirmdialog [style]="{ width: '400px' }"></p-confirmdialog>

<p-drawer [(visible)]="visible" [closable]="true">
    <ng-template #header>
        <div class="flex items-center gap-2">
            <p-avatar icon="pi pi-user" shape="circle" />
            <span class="font-bold">Hello Welcome</span>
        </div>
    </ng-template>
    <p>
        <a 
        routerLink="/welcome" 
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
        class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100 gap-4"
    >
        <i class="pi pi-home"></i>
        Home
    </a>
    <a 
        routerLink="/welcome/dashboard" 
        routerLinkActive="active-link"
        class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100 gap-4"
    >
        <i class="pi pi-users"></i>
        View Users
    </a>
    <a 
        routerLink="/welcome/user-creation" 
        routerLinkActive="active-link"
        class="flex items-center px-4 py-2 mt-2 text-gray-700 hover:bg-gray-100 gap-4"
    >
        <i class="pi pi-user-plus"></i>
        User-Creation
    </a>
        
       

    </p>
    <ng-template #footer>
        <div class="flex items-center gap-2">
          
            <button pButton label="Logout" (click)="confirmSignOut()" icon="pi pi-sign-out" class="w-full p-button-outlined" severity="danger" ></button>

        </div>
    </ng-template>
</p-drawer>
