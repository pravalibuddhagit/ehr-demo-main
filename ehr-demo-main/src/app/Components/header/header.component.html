<div class="flex items-center justify-between h-16 bg-white border-b border-gray-200">
    <div class="flex items-center px-4">
        <p-button (click)="visible = true" icon="pi pi-arrow-right" class="md:hidden" />
        <input class="mx-4 w-full border rounded-md px-4 py-2" type="text" placeholder="Search">
    </div>

    <!-- Add the notification icons before the profile menu -->
    <div class="flex items-center gap-4 pr-4 ml-auto">
        <p-overlaybadge value="">
            <i class="pi pi-bell" style="font-size: 1rem"></i>
        </p-overlaybadge>
        <p-overlaybadge value="">
            <i class="pi pi-calendar" style="font-size: 1rem"></i>
        </p-overlaybadge>
        <p-overlaybadge severity="danger">
            <i class="pi pi-envelope" style="font-size: 1rem"></i>
        </p-overlaybadge>
    </div>

    <!-- Profile menu section -->
    <div class="flex items-center pr-4">
        <p-menu #menu [model]="items" [popup]="true" />
        <p-avatar (click)="menu.toggle($event)" label="P" class="mr-2 cursor-pointer" size="normal" shape="circle" />
    </div>
</div>

<!-- Confirmation Dialog and Toast -->
<p-toast></p-toast>
<p-confirmdialog [style]="{ width: '400px' }"></p-confirmdialog>

<p-drawer [(visible)]="visible" [closable]="true">
    <ng-template #header>
        <div class="flex items-center gap-2">
            <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" shape="circle" />
            <span class="font-bold">Welcome to Edvak</span>
        </div>
    </ng-template>
    <p>
        <a routerLink="/dashboard" class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100 gap-4">
            <i class="pi pi-bars"></i>
            Dashboard
        </a>
        <a routerLink="/dashboard/user-creation" class="flex items-center px-4 py-2 mt-2 text-gray-700 hover:bg-gray-100 gap-4">
            <i class="pi pi-comment"></i>
            User-Creation
        </a>
        <a href="#" class="flex items-center px-4 py-2 mt-2 text-gray-700 hover:bg-gray-100 gap-4">
            <i class="pi pi-cog"></i>
            Settings
        </a>
    </p>
    <ng-template #footer>
        <div class="flex items-center gap-2">
            <button pButton label="Logout" (click)="confirmSignOut()" icon="pi pi-sign-out" class="w-full" severity="contrast" text></button>
        </div>
    </ng-template>
</p-drawer>
